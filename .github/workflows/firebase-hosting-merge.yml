name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Or whichever branch you want to deploy from

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version of Node.js

      - name: Install dependencies
        run: npm install

      # This is the crucial step that creates the 'dist' directory
      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          action: 'deploy'
          project_id: 'my-budget-app-2a68b' # Your Firebase Project ID
          channel_id: live
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
