    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide arrows from number inputs */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield; /* Firefox */
      }

      /* Custom Scrollbar Styles */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 10px;
        border: 2px solid #f8fafc; /* slate-50, which is the body bg */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f8fafc; /* thumb color track color */
      }

      /* Modal Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); }
        to { transform: scale(1); }
      }
      .modal-enter {
        animation: fadeIn 200ms ease-out, scaleIn 200ms ease-out;
      }

      /* Custom Range Slider */
      .custom-range-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent; /* The track is styled separately */
        cursor: pointer;
      }

      /* Webkit (Chrome, Safari, Edge) */
      .custom-range-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        background: #e2e8f0; /* slate-200 */
        border-radius: 3px;
      }

      .custom-range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -7px; /* (20px thumb - 6px track) / 2 */
        width: 20px;
        height: 20px;
        background: #3b82f6; /* blue-600 */
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      
      .custom-range-slider:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 3px #93c5fd; /* blue-300 */
      }

      /* Firefox */
      .custom-range-slider::-moz-range-track {
        width: 100%;
        height: 6px;
        background: #e2e8f0; /* slate-200 */
        border-radius: 3px;
      }

      .custom-range-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #3b82f6; /* blue-600 */
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      
      .custom-range-slider:focus::-moz-range-thumb {
        box-shadow: 0 0 0 3px #93c5fd; /* blue-300 */
      }

      /* Input field text color fix */
      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="search"],
      select,
      textarea {
          color: #0f172a; /* slate-900 */
          background-color: #ffffff;
      }
      input::placeholder,
      textarea::placeholder {
          color: #94a3b8; /* slate-400 */
      }
      input:disabled,
      select:disabled,
      textarea:disabled {
          background-color: #f1f5f9; /* slate-100 */
          color: #64748b; /* slate-500 */
      }
    </style>
